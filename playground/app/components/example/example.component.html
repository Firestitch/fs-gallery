<fs-gallery
  #gallery
  [config]="config">
  <ng-template fsGalleryThumbnail let-item="item">
    <div *ngIf="item.custom" class="custom">Custom<br>HTML</div>
  </ng-template>
  <ng-template fsGalleryPreview let-item="item">
    <div class="description" *ngIf="item.description">{{ item.description }}</div>
  </ng-template>
</fs-gallery>

<br>

<button mat-raised-button color="primary" (click)="configure()">Configure</button>
