<div class="actions" fxLayout="row" fxLayoutAlign="end start" fxLayoutGap="10px">
  <button mat-raised-button color="primary" (click)="switchOrder()">
    {{ config.draggable ? 'Done' : 'Reorder' }}
  </button>
  <button mat-raised-button color="primary" (click)="switchUpdateImage()">Update Image</button>
</div>
<fs-gallery
  [(ngModel)]="items"
  [config]="config"
  (updateImage)="onUpdateImage($event)"
  (addImage)="onAddImage($event)"
  (reorderImages)="onReorderImages($event)">
  <ng-template fsGalleryThumbnail image="image.small" let-item="item">
    <a class="bottom-left"><mat-icon>settings</mat-icon></a>
  </ng-template>
  <ng-template fsGalleryPreview image="image.large" let-item="item">
    <div>{{ item.description }}</div>
  </ng-template>
</fs-gallery>
