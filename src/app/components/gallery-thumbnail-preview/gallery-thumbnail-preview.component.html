<div
  [ngSwitch]="item.mime.type"
  (click)="click(item)"
  [style.height]="galleryService.imageHeight + 'px'"
  [class]="'file file-' + item.mime.type">

  <ng-template [ngSwitchCase]="MimeType.Image">
    <div
      class="image"
      [ngClass]="{ portrait: item.portrait }"
      [style.backgroundSize]="galleryService.config.thumbnail.size"
      [style.backgroundPosition]="galleryService.config.thumbnail.position"
      [style.backgroundImage]="'url(' + item.preview + ')'">
    </div>
    <!-- <div class="image-load"><img [src]="item.preview" (load)="imageLoad($event,item)"></div> -->
  </ng-template>

  <ng-template ngSwitchDefault>
    <fs-gallery-file-icon [type]="item.mime.type"
                          [subtype]="item.mime.subtype">
    </fs-gallery-file-icon>
  </ng-template>

  <ng-container *ngIf="!carousel && galleryService.thumbnailTemplate">
    <ng-template
      [ngTemplateOutlet]="galleryService.thumbnailTemplate"
      [ngTemplateOutletContext]="{ item: item }">
    </ng-template>
  </ng-container>
</div>
