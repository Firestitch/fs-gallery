<div class="fs-gallery-thumbnail" [ngStyle]="fsGalleryService.config?.thumbnail?.styles">
  <img src="{{ image }}">
  <div class="fs-gallery-thumbnail-poster" (click)="openPreview()">
    <mat-icon>search</mat-icon>
  </div>
  <div class="fs-gallery-thumbnail-actions">
    <ng-template
      [ngTemplateOutlet]="fsGalleryService.thumbnailTemplate"
      [ngTemplateOutletContext]="{ item: data }"
    ></ng-template>
  </div>
</div>
